<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Game Mengingat Benda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(270deg, #f8bbd0, #fce4ec, #f3e5f5, #e1f5fe);
      background-size: 800% 800%;
      animation: gradientFlow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px dashed #f06292;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #f06292;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #ec407a;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Masuk ke Game</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "" || password === "") {
        alert("Silakan isi username dan password!");
      } else {
        // Simulasi: simpan username ke localStorage dan buka game.html
        localStorage.setItem("username", username);
        window.location.href = "index.html"; // Ganti dengan nama file game Anda
      }
    }
  </script>

</body>
</html>
